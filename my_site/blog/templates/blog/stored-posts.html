{% extends "blog/base.html" %}
{% load static %}
{% block title %} Stored post {% endblock %}


{% block content %}
    <section>
        {% if not has_posts%}
            <p>You didn't any posts for later </p>
        {% endif %}
        <ul>
            {% for post in posts %}
                <li><a href="{% url "post-detail-page" post.slug %}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
