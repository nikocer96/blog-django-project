{% extends "blog/base.html" %}
{% load static %}
{% block title %} My Blog {% endblock %}
{% block css_files %}
    <link rel="stylesheet" href="{% static "blog/index.css" %}"/>
{% endblock %}

{% block content %} 
    <header id="main-navigation">
        <h1><a href="">Niko's Blog</a></h1>
        <nav>
            <a href="">All posts</a>
        </nav>
    </header>
    <section id="welcome"> 
        <header>
            <img src="{% static "blog/images/coding.jpg"%}" alt="niko author"/>
            <h2>Niko's Blog</h2>
            <p>I'm niko</p>
        </header>
    </section>
    <section id="latest-posts">
        <h2>My posts</h2>
        <ul>
            <li>
                <article class="post">
                    <a href="">
                        <img src="{% static "blog/images/mountains.jpg"%}" alt="Mountain Hiking"/>
                        <div class="post__content">
                            <h3>Mountain hiking</h3>
                        </div>
                    </a>
                </article>
            </li>
        </ul>
    </section>
    <section id="about">
        <h2>What I do</h2>
        <p>I love programming</p>
    </section>
{% endblock %}
